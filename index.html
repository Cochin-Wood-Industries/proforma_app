<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choose Proforma</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#0f766e", /* Cochin Wood Industries theme */
            accent: "#14b8a6",
            cplbrown: "#8B5E3C" /* Cochin Plywood brown theme */
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-6">
  <div class="w-full max-w-3xl bg-white rounded-2xl shadow-lg p-8 text-center">
    <h1 class="text-2xl md:text-3xl font-extrabold text-gray-800">Select Proforma</h1>
    <p class="text-gray-600 mt-2">Pick the version you want to create.</p>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
      <!-- Cochin Wood -->
      <a href="proforma_cwi.html"
         class="group block rounded-xl border border-gray-200 hover:border-primary/60 hover:shadow-md p-6 transition">
        <div class="flex items-center justify-center h-20">
          <img src="https://www.cochinwood.in/web/image/8821-587dfee3/logo.png"
               class="h-12 w-12 rounded-full shadow-sm" alt="Cochin Wood" />
        </div>
        <div class="mt-4">
          <h2 class="font-semibold text-lg text-gray-800 group-hover:text-primary">Cochin Wood Industries</h2>
          <p class="text-sm text-gray-500 mt-1">Original theme & branding</p>
        </div>
        <div class="mt-4">
          <button class="w-full py-2 rounded-lg bg-primary text-white font-semibold hover:bg-primary/90">
            Open
          </button>
        </div>
      </a>

      <!-- Cochin Plywood -->
      <a href="proforma_CPL.html"
         class="group block rounded-xl border border-gray-200 hover:border-cplbrown/60 hover:shadow-md p-6 transition">
        <div class="flex items-center justify-center h-20">
          <img src="logo_cpl.jpeg"
               class="h-12 w-12 rounded-full shadow-sm" alt="Cochin Plywood" />
        </div>
        <div class="mt-4">
          <h2 class="font-semibold text-lg text-gray-800 group-hover:text-cplbrown">Cochin Plywood</h2>
          <p class="text-sm text-gray-500 mt-1">Alternate theme & branding</p>
        </div>
        <div class="mt-4">
          <button class="w-full py-2 rounded-lg bg-cplbrown text-white font-semibold hover:bg-cplbrown/90">
            Open
          </button>
        </div>
      </a>
    </div>
  </div>
</body>
</html>
